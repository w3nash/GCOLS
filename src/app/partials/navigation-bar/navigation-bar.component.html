<header>
  <nav class="bg-white text-gray-800 dark:bg-gray-950">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="/assets/images/logos/gcols-icon.svg"
          class="h-8"
          alt="Gordon College Online Laboratory Simulator Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-gray-50 text-gray-900"
          >GCOLS</span
        >
      </a>
      <button
        data-collapse-toggle="navbar"
        type="button"
        (click)="toggleNavbar()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-900 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-50 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div
        [ngClass]="{ hidden: isNavbarHidden }"
        class="w-full md:block md:w-auto"
        id="navbar"
      >
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white md:dark:bg-gray-950"
        >
          <li>
            <a
              routerLink="/home"
              routerLinkActive="dark:text-teal-400 text-teal-400 font-bold"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-teal-500 md:p-0 dark:text-gray-50 md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-teal-400 md:dark:hover:bg-transparent"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/simulation"
              routerLinkActive="dark:text-teal-400 text-teal-400 font-bold"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-teal-500 md:p-0 dark:text-gray-50 md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-teal-400 md:dark:hover:bg-transparent"
              >Simulation</a
            >
          </li>
          <li>
            <a
              routerLink="/theories"
              routerLinkActive="dark:text-teal-400 text-teal-400 font-bold"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-teal-500 md:p-0 dark:text-gray-50 md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-teal-400 md:dark:hover:bg-transparent"
              >Theories</a
            >
          </li>
          <li>
            <a
              routerLink="/about"
              routerLinkActive="dark:text-teal-400 text-teal-400 font-bold"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-teal-500 md:p-0 dark:text-gray-50 md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-teal-400 md:dark:hover:bg-transparent"
              >About</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
